      .hero-counter-value {

        margin-bottom: 0.2rem;

        font-size: 0.8rem;
        color: var(--muted);
        margin-bottom: 1rem;

      .gallery-caption {

        inset: auto 0 0 0;

        flex-direction: column;

      .audio-note {
        font-size: 0.8rem;
        color: var(--muted);
      }

        outline: none;
      }

        font-size: 0.85rem;
        line-height: 1.5;

      .secret-meta {
        font-size: 0.75rem;
        color: var(--muted);
        margin-top: 0.3rem;
      }

      .form-grid {
        display: grid;
        grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
        gap: 1rem;

      @media (max-width: 800px) {
        .form-grid {
          grid-template-columns: minmax(0, 1fr);
        }

      .form-group {
        margin-bottom: 0.6rem;
      }

      label {
        display: block;
        font-size: 0.75rem;
        color: var(--muted);
        margin-bottom: 0.25rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="datetime-local"],
      textarea {
        width: 100%;
        padding: 0.5rem 0.7rem;
        border-radius: 0.75rem;
        border: 1px solid rgba(148, 163, 184, 0.7);
        background: rgba(15, 23, 42, 0.95);
        color: #e5e7eb;
        font-size: 0.8rem;
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input:focus,
      textarea:focus {
        border-color: rgba(248, 250, 252, 0.9);
        box-shadow: 0 0 0 1px rgba(248, 250, 252, 0.3);
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      .privacy-note {
        font-size: 0.7rem;
        color: var(--muted);
        margin-top: 0.4rem;
      }

      .form-status {
        font-size: 0.75rem;
        margin-top: 0.4rem;
      }

      .form-status.success {
        color: #4ade80;
      }

      .form-status.error {
        color: #fb7185;
      }

      footer {
        font-size: 0.7rem;
        color: var(--muted);
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(15, 23, 42, 0.9);

      /* üî• extra: animated name glow */
      .animated-name {

        animation: nameGlow 2.6s ease-in-out infinite alternate;

      @keyframes nameGlow {
        0% {

          opacity: 0.8;
        }
        100% {
          text-shadow: 0 0 28px #fbbf77, 0 0 48px #fb923c;
          opacity: 1;
        }
      }

      /* üéà Balloons */

      .balloon {
        position: fixed;
        bottom: -120px;
        width: 60px;
        height: 80px;
        border-radius: 50% 50% 45% 45%;
        background: radial-gradient(circle at 30% 20%, #ffd1e5, #fb7185);
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.8);
        opacity: 0.9;
        z-index: -1;
        animation: balloonFloat 18s linear infinite;
      }

      .balloon::after {
        content: "";
        position: absolute;
        width: 2px;
        height: 35px;
        background: rgba(248, 250, 252, 0.8);
        left: 50%;
        bottom: -35px;
        transform: translateX(-50%);
      }

      @keyframes balloonFloat {
        0% {
          transform: translateY(0) translateX(0) rotate(2deg);
          opacity: 0;
        }
        10% {
          opacity: 0.9;
        }
        100% {
          transform: translateY(-140vh) translateX(10px) rotate(-4deg);
          opacity: 0;
        }
      }

      /* ‚ú® Sparkles */

      .sparkle {
        position: fixed;
        width: 4px;
        height: 4px;
        border-radius: 999px;
        background: #fdf2ff;
        opacity: 0.3;
        z-index: -1;
        animation: sparkleTwinkle 4s ease-in-out infinite;
      }

      @keyframes sparkleTwinkle {
        0%,
        100% {
          opacity: 0.2;
          transform: scale(0.7);
        }
        50% {
          opacity: 1;
          transform: scale(1.4);
        }
      }

      /* üéÇ Cake */

      .cake-wrapper {
        margin-top: 1rem;

      .cake {
        position: relative;
        width: 80px;
        height: 50px;
        margin: 0;
        background: linear-gradient(to top, #fed7aa, #fdba74);
        border-radius: 12px;

        animation: cakePop 0.8s ease-out forwards;
      }

      .cake::before {
        content: "";
        position: absolute;
        inset: 8px 8px 20px 8px;
        background: repeating-linear-gradient(
          -45deg,
          rgba(248, 250, 252, 0.9),
          rgba(248, 250, 252, 0.9) 5px,
          rgba(248, 250, 252, 0.3) 5px,
          rgba(248, 250, 252, 0.3) 10px

        opacity: 0.9;
      }

      .candle {
        position: absolute;
        top: -24px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 24px;
        border-radius: 999px;
        background: linear-gradient(to bottom, #e5e7eb, #9ca3af);
      }

      .flame {
        position: absolute;
        top: -34px;
        left: 50%;
        transform: translateX(-50%);
        width: 14px;
        height: 20px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 0, #fef9c3, #f97316);
        box-shadow: 0 0 14px rgba(249, 115, 22, 0.9);
        animation: flameFlicker 0.18s infinite alternate;
      }

      @keyframes flameFlicker {
        0% {
          transform: translateX(-50%) scale(0.9);
          opacity: 0.85;
        }
        100% {
          transform: translateX(-50%) scale(1.15);
          opacity: 1;
        }
      }

      @keyframes cakePop {
        0% {
          transform: translateY(12px) scale(0.7);
          opacity: 0;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      /* ================== GALLERY ‚Äî upgraded ‚ú® ================== */

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1rem;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 1.1rem;
        cursor: pointer;
        transition: 0.6s ease;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(4px);
      }

      .gallery-item img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        transition: transform 1.2s ease, filter 0.8s ease;

      }

      /* Hover effect ‚Äî tilt + zoom */
      .gallery-item:hover {
        transform: scale(1.04) rotateZ(-1deg);
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
        border-color: rgba(249, 115, 22, 0.6);
      }

      .gallery-item:hover img {
        transform: scale(1.18);
        filter: brightness(1.1) contrast(1.15);
      }

      /* Floating caption */
      .gallery-caption {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 8px 12px;
        font-size: 0.75rem;
        color: #fff;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        backdrop-filter: blur(3px);
      }

      /* ---------------- FULLSCREEN PREVIEW ---------------- */

      #imgModal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        backdrop-filter: blur(6px);
        cursor: zoom-out;
      }

      #imgModal img {
        max-width: 90%;
        max-height: 85vh;
        border-radius: 1rem;
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
        animation: popIn 0.5s ease;
      }

      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Fade-in on scroll */
      .fade-in {
        opacity: 0;
        transform: translateY(22px);
        transition: opacity 0.7s ease, transform 0.7s ease;
      }

      .fade-in.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>

      // Scroll fade-in for all .fade-in elements
      window.addEventListener("DOMContentLoaded", () => {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("show");
                observer.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.18 }
        );

        document.querySelectorAll(".fade-in").forEach((el) => observer.observe(el));
      });
